---
on: [ workflow_dispatch ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.GHACTION_UPDATER_TOKEN }}
      - uses: saadmk11/github-actions-version-updater@v0.7.1
        with:
          token: ${{ secrets.GHACTION_UPDATER_TOKEN }}

